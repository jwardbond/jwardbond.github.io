{{ define "main" }}
<div class="blog-post {{ if eq .Params.font_mode "mono" }}mono-post{{ else }}serif-post{{ end }}">
    <h1>{{ .Title }}</h1>
    {{ .Date | time.Format ":date_medium" }}
    {{ partial "taglist.html" . }}
    {{ with .Params.linkedin }}
        // <a href="{{ . }}">Linkedin</a>
    {{ end }}
    {{ with .Params.twitter }}
        // <a href="{{ . }}">Twitter</a>
    {{ end }}
    <br/><br/>
    {{ .Content }}
    {{ template "_internal/disqus.html" . }}
</div>
{{ end }}
